group 'com.github.lijamez'
version '1.0-SNAPSHOT'

apply plugin: 'java-library'
apply plugin: 'groovy'

sourceCompatibility = 1.8

configurations.all {
	// check for updates every build
	resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

repositories {
	jcenter()
	maven { url  "https://jitpack.io" }
}

dependencies {
	api group: 'com.github.austinv11', name: 'Discord4J', version: '2.9.1'
	api group: 'com.google.inject', name: 'guice', version: '4.1.0'

	implementation group: 'com.google.guava', name: 'guava', version: '23.0'
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'

	implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.6'
	
	compileOnly 'org.projectlombok:lombok:1.16.18'

	testImplementation group: 'junit', name: 'junit', version: '4.12'
	testImplementation group: 'org.spockframework', name: 'spock-core', version: '1.1-groovy-2.4'
	testImplementation group: 'cglib', name: 'cglib-nodep', version: '3.2.5'
	testImplementation group: 'org.objenesis', name: 'objenesis', version: '2.6'
}
